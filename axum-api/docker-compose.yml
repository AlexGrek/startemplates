version: '3.9'

services:
  arangodb:
    image: arangodb/arangodb:latest
    container_name: arangodb-dev
    environment:
      ARANGO_NO_AUTH: "1"
      # ARANGO_ROOT_PASSWORD: "devpassword"     # change if needed
      ARANGO_STORAGE_ENGINE: "rocksdb"        # the recommended engine
    ports:
      - "8529:8529"                           # Web UI + driver API
    volumes:
      - arango_data:/var/lib/arangodb3
      - arango_apps:/var/lib/arangodb3-apps
    restart: unless-stopped

volumes:
  arango_data:
  arango_apps:
